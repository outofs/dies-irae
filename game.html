<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./src/img/icon.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Game</title>
  </head>
  <body>
    <!-- ---------------------------------------Hero selection---------------------------------------  -->
    <div class="characters">
      <h1 class="choose__your--hero">Choose your Hero</h1>
      <section class="player__choise player__0--choise">
        <div class="player__slider player__0--slider">
          <h1 class="player__name">Player 1</h1>
          <div class="slide slide__player--0">
            <img class="img hero__img" src="./src/img/1.png" alt="Hero 1" />
            <h1 class="hero__name--slide">Betrayed King</h1>
          </div>
          <div class="slide slide__player--0">
            <img class="img hero__img" src="./src/img/2.png" alt="Hero 2" />
            <h1 class="hero__name--slide">Siren</h1>
          </div>
          <div class="slide slide__player--0">
            <img class="img hero__img" src="./src/img/3.png" alt="Hero 3" />
            <h1 class="hero__name--slide">Swamp Demon</h1>
          </div>
        </div>

        <div class="slider__btns--bar">
          <button class="btn slider__btn slider__0--left">&larr;</button>
          <button class="btn slider__btn slider__0--right">&rarr;</button>
          <button class="btn slider__btn player__ready player__0--ready">
            Ready!
          </button>
          <button class="btn slider__btn player__cancel player__0--cancel">
            Cancel
          </button>
        </div>
      </section>

      <button class="btn btn__fight">Fight</button>

      <section class="player__choise player__1--choise">
        <div class="player__slider player__1--slider">
          <h1 class="player__name">Player 2</h1>
          <div class="slide slide__player--1">
            <img src="./src/img/1.png" alt="Hero 1" />
            <h1 class="hero__name--slide">Betrayed King</h1>
          </div>
          <div class="slide slide__player--1">
            <img src="./src/img/2.png" alt="Hero 2" />
            <h1 class="hero__name--slide">Syren</h1>
          </div>
          <div class="slide slide__player--1">
            <img src="./src/img/3.png" alt="Hero 3" />
            <h1 class="hero__name--slide">Swamp Demon</h1>
          </div>
        </div>

        <div class="slider__btns--bar">
          <button class="btn slider__btn slider__1--left">&larr;</button>
          <button class="btn slider__btn slider__1--right">&rarr;</button>
          <button class="btn slider__btn player__ready player__1--ready">
            Ready!
          </button>
          <button class="btn slider__btn player__cancel player__1--cancel">
            Cancel
          </button>
        </div>
      </section>
    </div>

    <!-- ---------------------------------------Main Game---------------------------------------  -->

    <main class="main__game hidden">
      <section class="player player__0 player__active">
        <div class="name__img name__img--0">
          <h2 class="name" id="name__0">Player 1</h2>
        </div>

        <div class="current">
          <p class="current-label">Hit points</p>
          <p class="current-hp" id="current__0">0</p>
          <div class="hp__bar">
            <span class="hp__percentage" id="hp__0"> </span>
          </div>
        </div>
        <div class="game__btns--bar">
          <button class="btn btn__game btn__player--0 btn__player--0--attack">
            Attack
          </button>
          <button class="btn btn__game btn__player--0 btn__player--0--skill1">
            Skill 1
          </button>
          <button class="btn btn__game btn__player--0 btn__player--0--skill2">
            Skill 2
          </button>
          <button class="btn btn__game btn__player--0 btn__player--0--skill3">
            Skill 3
          </button>
          <button class="btn btn__game btn__player--0 btn__player--0--healing">
            Healing
          </button>
        </div>
      </section>

      <section class="player player__1">
        <div class="name__img name__img--1">
          <h2 class="name" id="name__1">Player 2</h2>
        </div>
        <div class="current">
          <p class="current-label">Hit points</p>
          <p class="current-hp" id="current__1">0</p>
          <div class="hp__bar">
            <span class="hp__percentage" id="hp__1"> </span>
          </div>
        </div>
        <div class="game__btns--bar">
          <button class="btn btn__game btn__player--1 btn__player--1--attack">
            Attack
          </button>
          <button class="btn btn__game btn__player--1 btn__player--1--skill1">
            Skill 1
          </button>
          <button class="btn btn__game btn__player--1 btn__player--1--skill2">
            Skill 2
          </button>
          <button class="btn btn__game btn__player--1 btn__player--1--skill3">
            Skill 3
          </button>
          <button class="btn btn__game btn__player--1 btn__player--1--healing">
            Healing
          </button>
        </div>
      </section>
    </main>

    <div class="window__end--game hidden">
      <a class="btn btn__end--game btn__exit" href="./index.html"> Exit</a>
    </div>
    <div class="overlay hidden"></div>

    <script type="module" defer src="/src/js/script.js"></script>
  </body>
</html>
