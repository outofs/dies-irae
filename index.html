<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="characters">
      <section class="player--choise player--0--choise">
        <div class="player--slider player--0--slider">
          <div class="slide slide--player--0">
            <img src="img/1.png" alt="Hero 1" />
          </div>
          <div class="slide slide--player--0">
            <img src="img/2.png" alt="Hero 2" />
          </div>
          <div class="slide slide--player--0">
            <img src="img/3.png" alt="Hero 3" />
          </div>
        </div>

        <button class="slider__btn slider--0__btn--left">&larr;</button>
        <button class="slider__btn slider--0__btn--right">&rarr;</button>
        <button class="player--ready player--0--ready">Ready!</button>
        <button class="player--cancel player--0--cancel">Cancel</button>
      </section>

      <button class="btn--fight">Fight</button>

      <section class="player--choise player--1--choise">
        <div class="player--slider player--1--slider">
          <div class="slide slide--player--1">
            <img src="img/1.png" alt="Hero 1" />
          </div>
          <div class="slide slide--player--1">
            <img src="img/2.png" alt="Hero 2" />
          </div>
          <div class="slide slide--player--1">
            <img src="img/3.png" alt="Hero 3" />
          </div>
        </div>

        <button class="slider__btn slider--1__btn--left">&larr;</button>
        <button class="slider__btn slider--1__btn--right">&rarr;</button>
        <button class="player--ready player--1--ready">Ready!</button>
        <button class="player--cancel player--1--cancel">Cancel</button>
      </section>
    </div>

    <main class="main--game">
      <section class="player player--0 player--active">
        <div class="name--img--0">
          <h2 class="name" id="name--0">Player 1</h2>
        </div>

        <div class="current">
          <p class="current-label">Hit points</p>
          <p class="current-hp" id="current--0">0</p>
        </div>
        <button class="btn btn--player--0 btn--player--0--attack">
          Attack
        </button>
        <button class="btn btn--player--0 btn--player--0--skill--1">
          Skill 1
        </button>
        <button class="btn btn--player--0 btn--player--0--skill--2">
          Skill 2
        </button>
        <button class="btn btn--player--0 btn--player--0--skill--3">
          Skill 3
        </button>
        <button class="btn btn--player--0 btn--player--0--healing">
          ðŸ“¥ Healing
        </button>

        <div class="damage--message damage--message--0 hidden">
          <h2 class="damage--message--type damage--message--type--0">Damage</h2>
          <h1 class="damage--message--value damage--message--value--0">100</h1>
        </div>
      </section>
      <section class="player player--1">
        <div class="name--img--1">
          <h2 class="name" id="name--1">Player 2</h2>
        </div>
        <div class="current">
          <p class="current-label">Hit points</p>

          <p class="current-hp" id="current--1">0</p>
        </div>
        <button class="btn btn--player--1 btn--player--1--attack">
          Attack
        </button>
        <button class="btn btn--player--1 btn--player--1--skill--1">
          Skill 1
        </button>
        <button class="btn btn--player--1 btn--player--1--skill--2">
          Skill 2
        </button>
        <button class="btn btn--player--1 btn--player--1--skill--3">
          Skill 3
        </button>
        <button class="btn btn--player--1 btn--player--1--healing">
          ðŸ“¥ Healing
        </button>

        <div class="damage--message damage--message--1 hidden">
          <h2 class="damage--message--type damage--message--type--1">Damage</h2>
          <h1 class="damage--message--value damage--message--value--1">100</h1>
        </div>
      </section>
    </main>

    <div class="end--game--window hidden">
      <h1 class="player--winner">Player 1 is Win!</h1>
      <button class="btn btn--end--game btn--new--game">New Game</button>
      <button class="btn btn--end--game btn--exit">Exit</button>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
